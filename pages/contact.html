    <!--CONTACT FORM-->
    <section class="contact">
        <h3 class="section__title">
            Contactanos 
        </h3>
        <div class="contact__grid">
            <form class="contact__form">
                <ul class="form__grid">
                    <li id="name" class="form--item">
                        <div>
                            <label class="form--label">Nombre</label>
                        </div>
                        <div>
                            <input type="text" class="form--text" required>
                        </div>
                    </li>

                    <li id="lastName" class="form--item">
                        <div>
                            <label class="form--label">Apellido</label>
                        </div>
                        <div>  
                            <input type="text" class="form--text" required>
                        </div>
                    </li>

                    <li id="email" class="form--item">
                        <div>
                            <label class="form--label">Correo electr√≥nico</label>
                        </div>
                        <div>
                            <input type="text" class="form--text" required>
                        </div>
                    </li>

                    <li id="subject" class="form--item">
                        <div>
                            <label class="form--label">Asunto</label>
                        </div>
                        <div>
                            <input type="text" class="form--text" required>
                        </div>
                    </li>

                    <li id="message" class="form--item">
                        <div>
                            <label class="form--label">Deja tu mensaje</label>
                        </div>
                        <div>
                            <textarea class="form--text" required></textarea>
                        </div>
                    </li>

                    <li id="sendButton" class="form--item">
                        <button class="button">
                            <input type="submit" value="Enviar" class="btn--input">
                        </button>
                    </li>
               </ul>
            </form>

            <div>
                <img src="../img/Contact img/perro.jpg" class="form__img" alt="">
            </div>
        </div>
    </section>
