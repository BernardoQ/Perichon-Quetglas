<body>
    <!--HEADER-->
    <header class="header">
        <div class="header__content container">
            <h3>
                <a href="../index.html" class="content__title">
                    <img class="logoFooter" src="../img/Logo Perichon - copia.jpg" alt="">
                </a>
            </h3>
            <nav>
                <ul class="content__navbar">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../pages/products.html">Productos</a></li>
                    <li><a href="../pages/findus.html">Donde Encontrarnos</a></li>
                    <li><a href="../pages/aboutus.html">Sobre Nosotros</a></li>
                    <li><a href="../pages/contact.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--CONTACT FORM-->
    <section class="contact">
        <h3 class="section__title">
            Contactanos 
        </h3>
        <div class="contact__grid">
            <form class="contact__form">
                <ul class="form__grid">
                    <li id="name" class="form--item">
                        <div>
                            <label class="form--label">Nombre</label>
                        </div>
                        <div>
                            <input type="text" class="form--text" required>
                        </div>
                    </li>

                    <li id="lastName" class="form--item">
                        <div>
                            <label class="form--label">Apellido</label>
                        </div>
                        <div>  
                            <input type="text" class="form--text" required>
                        </div>
                    </li>

                    <li id="email" class="form--item">
                        <div>
                            <label class="form--label">Correo electr√≥nico</label>
                        </div>
                        <div>
                            <input type="text" class="form--text" required>
                        </div>
                    </li>

                    <li id="subject" class="form--item">
                        <div>
                            <label class="form--label">Asunto</label>
                        </div>
                        <div>
                            <input type="text" class="form--text" required>
                        </div>
                    </li>

                    <li id="message" class="form--item">
                        <div>
                            <label class="form--label">Deja tu mensaje</label>
                        </div>
                        <div>
                            <textarea class="form--text" required></textarea>
                        </div>
                    </li>

                    <li id="sendButton" class="form--item">
                        <button class="button">
                            <input type="submit" value="Enviar" class="btn--input">
                        </button>
                    </li>
               </ul>
            </form>

            <div>
                <img src="../img/Contact img/perro.jpg" class="form__img" alt="">
            </div>
        </div>
    </section>

    <!--FOOTER-->
    <footer class="footer">
        <ul class="footer__ul">
            <li id="footer__logoPerichon" class="footer--logo">
                <img class="logoFooter" src="../img/Logo Perichon - copia.jpg" alt="">
            </li>
            <li class="footer__contactos">
                <ul class="footer__ul--items">
                    <li id="footer__facebook" class="socialMedia--icon">
                        <a class="footer__ul a" href="https://www.facebook.com/traposperichon">
                        <img class="a__img" src="../img/Logos Social Media/facebook.png" alt="">
                        </a>
                    </li>
                    <li id="footer__instagram"class="socialMedia--icon">
                        <a class="footer__ul a" href="https://www.instagram.com/trapos_perichon/">
                        <img class="a__img" src="../img/Logos Social Media/instagram.png" alt="">
                        </a>
                    </li>
                    <li id="footer__whatsapp" class="socialMedia--icon">
                        <a class="footer__ul a" href="https://wa.me/543794809317
                        ">
                            <img class="a__img" src="../img/Logos Social Media/whatsapp.png" alt="">
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
        <!-- boton para regresar al inicio de pagina-->
        <a href="#Perichon">
            <img class="goUp" src="../img/Arriba.png" alt="">
        </a>
    </footer>
