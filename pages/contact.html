    <!--CONTACT FORM-->
    <section class="contact">
        <h2 class="section__title">
            Contactanos 
        </h2>
        <div class="contact__grid">
            <form class="contact__form" action="https://formsubmit.co/a4445ce9a15f1235e8ddae671c6c47f6" method="POST">
                <ul class="form__grid">
                    <li id="name" class="form--item">
                        <div>
                            <label class="form--label">Nombre</label>
                        </div>
                        <div>
                            <input type="text" id="name" name="name" class="form--text" required>
                        </div>
                    </li>

                    <li id="lastName" class="form--item">
                        <div>
                            <label class="form--label">Apellido</label>
                        </div>
                        <div>  
                            <input type="text" id="lastName" name="Last Name" class="form--text" required>
                        </div>
                    </li>

                    <li id="email" class="form--item">
                        <div>
                            <label class="form--label">Correo electrónico</label>
                        </div>
                        <div>
                            <input type="text" id="email" name="e-mail" class="form--text" required>
                        </div>
                    </li>

                    <li id="subject" class="form--item">
                        <div>
                            <label class="form--label">Asunto</label>
                        </div>
                        <div>
                            <input type="text" id="subject" name="Subject" class="form--text" required>
                        </div>
                    </li>

                    <li id="message" class="form--item">
                        <div>
                            <label class="form--label">Deja tu mensaje</label>
                        </div>
                        <div>
                            <textarea class="form--text" id="message" name="Message" required></textarea>
                        </div>
                    </li>

                    <li id="sendButton" class="form--item">                
                        <button class="button btn" onclick="mostrar()">
                            <input type="submit" value="Enviar" id="submitBtn" class="btn--input">
                        </button>
                    </li>

                    <li>
                        <input type="hidden" name="_next" value="https://bernardoq.github.io/Perichon-Quetglas/pages/contact.html">
                        <input type="hidden" name="_captcha" value="false">  
                        <input type="hidden" name="_template" value="box">                      
                    </li>
               </ul>
            </form>

            <div>
                <img src="../img/Contact page img/perro.jpg" class="form__img" alt="decorative dog image">
            </div>
        </div>
    </section>
