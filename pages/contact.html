<head>
    <meta charset="UTF-8"/>

    <!-- MY CSS -->

    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Caudex&display=swap" rel="stylesheet">
    <title>Contactate con nosotros</title>    
</head>

<body>
    <!--HEADER-->
    <header class="header navbar navbar-expand-lg">
        <div class="header__content container-fluid navbar navbar-expand-lg">
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a href="../index.html" class="">
                <img class="logoFooter" src="../img/Logo Perichon - copia.jpg" alt="Perichon brand logo">
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="content__navbar">
                    <li class="nav-item active">
                        <a href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="../pages/products.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a href="../pages/findus.html">Donde Encontrarnos</a>
                    </li>
                    <li class="nav-item">
                        <a href="../pages/aboutus.html">Sobre Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a href="../pages/contact.html">Contacto</a>
                    </li>
                </ul>
            </div> 
        </div>
    </header>

    <!--CONTACT FORM-->
    <section class="contact">
        <h2 class="section__title">
            Contactanos 
        </h2>
        <div class="contact__grid">
            <form class="contact__form">
                <ul class="form__grid">
                    <li id="name" class="form--item">
                        <div>
                            <label class="form--label">Nombre</label>
                        </div>
                        <div>
                            <input type="text" class="form--text" required>
                        </div>
                    </li>

                    <li id="lastName" class="form--item">
                        <div>
                            <label class="form--label">Apellido</label>
                        </div>
                        <div>  
                            <input type="text" class="form--text" required>
                        </div>
                    </li>

                    <li id="email" class="form--item">
                        <div>
                            <label class="form--label">Correo electrónico</label>
                        </div>
                        <div>
                            <input type="text" class="form--text" required>
                        </div>
                    </li>

                    <li id="subject" class="form--item">
                        <div>
                            <label class="form--label">Asunto</label>
                        </div>
                        <div>
                            <input type="text" class="form--text" required>
                        </div>
                    </li>

                    <li id="message" class="form--item">
                        <div>
                            <label class="form--label">Deja tu mensaje</label>
                        </div>
                        <div>
                            <textarea class="form--text" required></textarea>
                        </div>
                    </li>

                    <li id="sendButton" class="form--item">                
                        <button class="button btn">
                            <input type="submit" value="Enviar" class="btn--input">
                        </button>
                    </li>
               </ul>
            </form>

            <div>
                <img src="../img/Contact img/perro.jpg" class="form__img" alt="decorative dog image">
            </div>

        </div>
    </section>      

    <!--FOOTER-->
    <div class="cointainer__footer">
        <footer class="footer d-flex flex-wrap align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="../index.html" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <img class="logoFooter" src="../img/Logo Perichon - copia.jpg" alt="Perichon brand logo">
                </a> 
            </div>
            <ul class="nav justify-content-evenly list-unstyled d-flex">
                <li class="ms-3">
                    <a class="footer__ul a" href="https://wa.me/543794809317">
                        <img class="a__img" src="../img/Logos Social Media/whatsapp.png" alt="whatsapp icon">
                    </a>
                </li>
                <li class="ms-3">
                    <a class="footer__ul a" href="https://www.instagram.com/trapos_perichon/">
                        <img class="a__img" src="../img/Logos Social Media/instagram.png" alt="instagram icon">
                    </a>
                </li>
                <li class="ms-3">
                    <a class="footer__ul a" href="https://www.facebook.com/traposperichon">
                        <img class="a__img" src="../img/Logos Social Media/facebook.png" alt="facebook icon">
                    </a>
                </li>
            </ul>
        </footer>
    </div>


    <!--BOOTSTRAP JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
